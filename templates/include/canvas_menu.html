{% load static %}

<div class="canvas-menu d-flex align-items-end flex-column">
    <!-- close button -->
    <button type="button" class="btn-close" aria-label="Close"></button>
    <!-- logo -->
    <div class="logo">
        <img src="{{ me.image_logo.url }}" alt="{{ me.get_fullname_en }}"/>
    </div>
    <!-- menu -->
    <nav>
        <ul class="vertical-menu">
            <li class="{% if request.path == '/' %}active{% endif %}">
                <a href="{% url 'core:home' %}">صفحه اصلی</a>
            </li>
            <li class="{% if request.path == '/contact/' %}active{% endif %}">
                <a href="{% url 'core:contact' %}">تماس با من</a>
            </li>
            <li class="{% if request.path == '/about/' %}active{% endif %}">
                <a href="{% url 'core:about' %}">درباره من</a>
            </li>
        </ul>
    </nav>
    <!-- social icons -->
    <ul class="social-icons list-unstyled list-inline mb-0 mt-auto w-100">
        <li class="list-inline-item">
            <a href="{{ me.facebook }}">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a href="{{ me.twitter }}">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a href="{{ me.instagram }}">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a href="{{ me.pinterest }}">
                <i class="fab fa-pinterest"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a href="{{ me.youtube }}">
                <i class="fab fa-youtube"></i>
            </a>
        </li>
    </ul>
</div>
