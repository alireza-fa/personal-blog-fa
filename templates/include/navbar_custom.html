{% load static %}

<div class="container-xl header-top">
    <div class="row align-items-center">
        <div class="col-4 d-none d-md-block d-lg-block">
            <!-- social icons -->
            <ul class="social-icons list-unstyled list-inline mb-0">
                <li class="list-inline-item">
                    <a href="{{ me.facebook }}">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="{{ me.twitter }}">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="{{ me.instagram }}">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="{{ me.pinterest }}">
                        <i class="fab fa-pinterest"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="{{ me.youtube }}">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 text-center">
            <!-- site logo -->
            <a class="navbar-brand" href="{% url 'core:about' %}">
                <img src="{{ me.image_avatar2.url }}" alt="image-avatar"/>
            </a>
            <a href="{% url 'core:about' %}" class="d-block text-logo">
                <span class="dot">.</span>
                Tina
            </a>
            <span class="slogan d-block">{{ me.position }}</span>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <!-- header buttons -->
            <div class="header-buttons float-md-end mt-4 mt-md-0">
                <button class="search icon-button">
                    <i class="icon-magnifier"></i>
                </button>
                <button class="burger-menu icon-button ms-2 float-end float-md-none">
                    <span class="burger-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg">
    <div class="container-xl">
        <div class="collapse navbar-collapse justify-content-center centered-nav">
            <!-- menus -->
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'core:home' %}">صفحه اصلی</a>
                </li>
                <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'core:contact' %}">تماس با من</a>
                </li>
                <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'core:about' %}">درباره من</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
